{% extends 'tfc/layout.html' %}

{% block title %}Adicionar Membro{% endblock %}

{% block content %}
{% load static %}
<div class="add-membro-page">


    <form action="{% url 'tfc:addMembro' familia.id %}" method="post" enctype="multipart/form-data">
        <h2>Adicionar Membro</h2>
        {% csrf_token %}

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>

        <label for="apresentacao_audio">Apresentação:</label>
        <input type="file" id="apresentacao_audio" name="apresentacao_audio" accept="audio/*">

        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*">

        <button type="submit" class="btn">Adicionar</button>
    </form>

</div>
{% endblock %}
