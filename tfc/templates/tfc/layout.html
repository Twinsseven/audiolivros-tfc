<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Título Padrão{% endblock %}</title>
    {% load static %}
    
    <!-- Bootstrap 5.3.5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-NCvDIE3dfJxRG5LkIxEJ2A5i8bnncf+6KHDf2sZ6xF0SkI4x4BEMbKBiT3B8Z3jG" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" type="text/css" href="{% static 'tfc/estilos.css' %}">

    <!-- Fontes e ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c944539b7.js" crossorigin="anonymous"></script>

    <style>
      {% block style %}
      {% endblock %}
    </style>
</head>
<body>
    <div class="contentor">
        <header id="tituloSite">
            <a href="{% url 'tfc:biblioteca' %}">
                <img src="{% static 'tfc/angp.png' %}" alt="Logo ANGP" class="logo-header">
            </a>
            <form method="get" action="{% url 'tfc:biblioteca' %}" class="search-form">
                <input type="text" name="q" placeholder="Pesquisar um audiolivro" value="{{ request.GET.q }}" class="search-input">
            </form>

            <nav class="navbar">
                <a href="{% url 'tfc:biblioteca' %}"><i class="fa-solid fa-book"></i><span>Biblioteca</span></a>
                <a href="{% url 'tfc:gravar' %}"><i class="fa-solid fa-microphone"></i><span>Gravar</span></a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'tfc:perfilFamilia' %}"><i class="fa-solid fa-user"></i><span>Família</span></a>
                    <a href="{% url 'tfc:logout' %}"><i class="fa-solid fa-sign-out-alt"></i><span>Logout</span></a>
                {% else %}
                    <a href="{% url 'tfc:login' %}"><i class="fa-solid fa-user"></i><span>Login</span></a>
                {% endif %}
            </nav>
        </header>

        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Bootstrap 5.3.5 JS (com Popper incluído) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-GVWiG2lxZ0qA6tWydkPjvbEkuBLqGM7UbdY7uM5fIqjUcEPWdnOAwzK9kZIOU3I2" crossorigin="anonymous"></script>
</body>
</html>
