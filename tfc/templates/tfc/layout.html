<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Título Padrão{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-NCvDIE3dfJxRG5LkIxEJ2A5i8bnncf+6KHDf2sZ6xF0SkI4x4BEMbKBiT3B8Z3jG" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'tfc/estilos.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c944539b7.js" crossorigin="anonymous"></script>

    <style>
      {% block style %}
      {% endblock %}
    </style>
</head>
<body>
    <div class="contentor">
        <header id="tituloSite">
            <a href="{% url 'tfc:home' %}" </a>
                <img src="{% static 'tfc/angp.png' %}" alt="Logo ANGP" class="logo-header">
            </a>
            <form method="get" action="{% url 'tfc:biblioteca' %}" class="search-form">
                <input type="text" name="q" placeholder="Pesquisar um Audiolivro" value="{{ request.GET.q }}" class="search-input">
            </form>

            <div class="zoom-buttons">
                <button id="zoomIn" title="Aumentar Zoom" data-announce="Aumentar texto"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
                <button id="zoomOut" title="Diminuir Zoom" data-announce="Diminuir texto"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
            </div>


           <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="{% url 'tfc:biblioteca' %}" data-announce="Biblioteca"><i class="fa-solid fa-book"></i><span>Biblioteca</span></a></li>
                    <li><a href="{% url 'tfc:gravar' %}" data-announce="Gravar AudioLivro"><i class="fa-solid fa-microphone"></i><span>Gravar</span></a></li>
                    {% if request.user.is_authenticated %}
                        <li><a href="{% url 'tfc:perfilFamilia' %}" data-announce="Perfil família"><i class="fa-solid fa-user"></i><span>Família</span></a></li>
                        <li><a href="{% url 'tfc:logout' %}" data-announce="Logout"><i class="fa-solid fa-sign-out-alt"></i><span>Logout</span></a></li>
                    {% else %}
                        <li><a href="{% url 'tfc:login' %}" data-announce="Login"><i class="fa-solid fa-user"></i><span>Login</span></a></li>
                    {% endif %}
                </ul>
            </nav>

        </header>

        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <script>
  document.addEventListener('DOMContentLoaded', () => {

    let zoomLevel = 1.0;
    const root         = document.documentElement;
    const baseFontSize = parseFloat(getComputedStyle(root).fontSize);
    const btnIn  = document.getElementById("zoomIn");
    const btnOut = document.getElementById("zoomOut");

    if (btnIn && btnOut) {
      btnIn.addEventListener("click", () => {
        zoomLevel = Math.min(zoomLevel + 0.1, 3.0);
        root.style.fontSize = `${baseFontSize * zoomLevel}px`;
      });
      btnOut.addEventListener("click", () => {
        zoomLevel = Math.max(zoomLevel - 0.1, 0.5);
        root.style.fontSize = `${baseFontSize * zoomLevel}px`;
      });
    }

    function announce(text) {
      if (!window.speechSynthesis) return;
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'pt-PT';
      window.speechSynthesis.speak(u);
    }

    document.querySelectorAll('[data-announce]').forEach(el => {
      el.addEventListener('click', e => {
        const text = el.dataset.announce;
        announce(text);

        if (el.tagName.toLowerCase() === 'a') {
          e.preventDefault();
          const delay = Math.max(text.length * 50, 300);
          setTimeout(() => {
            window.location.href = el.href;
          }, delay);
        }
      });
    });

  });
  </script>
</body>
</html>
